name: CI

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: profitai
          POSTGRES_USER: profitai_user
          POSTGRES_PASSWORD: profitai_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U profitai_user -d profitai"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        env:
          PGPASSWORD: profitai_password
        run: |
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U profitai_user -d profitai; then
              echo "Postgres is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Postgres did not become ready in time"
          exit 1

      - name: Spotless + Tests
        run: mvn -B -ntp verify

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker build
        run: docker build --pull -t profitai-backend:ci .

