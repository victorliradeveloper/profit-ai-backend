spring.application.name=profitai-test

# Keep same DB connection as the app (tests will require Postgres running)
spring.datasource.url=jdbc:postgresql://localhost:5432/profitai
spring.datasource.username=profitai_user
spring.datasource.password=profitai_password

# Disable Flyway for tests unless you want migrations to run during @SpringBootTest
spring.flyway.enabled=false

# Required placeholders for bootstrapping context in tests
api.security.token.secret=test-secret-key-for-tests-only-minimum-256-bits
cloud.aws.credentials.access-key=
cloud.aws.credentials.secret-key=
cloud.aws.region.static=us-east-1
aws.bucket.name=

