spring.application.name=flashcards

# Database - PostgreSQL (padr√£o para desenvolvimento local)
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcards
spring.datasource.username=flashcards_user
spring.datasource.password=flashcards_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
api.security.token.secret=your-secret-key-change-in-production-minimum-256-bits
api.security.token.expiration-hours=2

# AWS S3
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}
cloud.aws.region.static=${AWS_REGION:us-east-1}
aws.bucket.name=${AWS_S3_BUCKET:}

# Server
server.port=8080